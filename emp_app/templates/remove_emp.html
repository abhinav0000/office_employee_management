<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Office Employement Management</title>

  <style>
    body{
      height:1000px;
      background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    }
    
  </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">back</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            
            
            
          </ul>
        </div>
      </div>
    </nav>
    <br>
    
    <div class="container">
        <h1 style="text-align:center;">Remove An Employee</h1>
        <hr>

        <div class="dropdown-center" style="text-align:center;">
            <button class="btn  dropdown-toggle btn-lg" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee To Be Removed
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2" >
              {% for emp in emps %}
                <li><a class="dropdown-item " href="/remove_emp/{{emp.id}}" >{{emp.first_name}}  {{emp.last_name}}</a></li>
              {%endfor%}
            </ul>
          </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
